<div class="row" ng-show="vm.regras.showFilial">
    <div class="col-sm-12">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="form-group col-sm-2">
                    <label class="control-label">Empresa</label>
                    <input type="text" fluig-autocomplete class="form-control input-lg" name="empresa_i"
                        ng-model="vm.Form.empresa" values="vm.Empresas" ng-change="vm.changeEmpresa()" display-key="empresa">
                </div>
                <div class="form-group col-sm-3">
                    <label class="control-label">Filial</label>
                    <input type="text" fluig-autocomplete class="form-control input-lg" name="filial_i"
                        ng-model="vm.Form.filial" values="vm.EmpFiliais" display-key="filial">
                </div>
            </div>
        </div>
    </div>
</div>
