<div class="row" ng-show="vm.regras.showHeader">
    <div class="col-sm-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">
                    SOLICITANTE
                </h3>
            </div>
            <div class="panel-body">
                <div class="form-group col-sm-3">
                    <label class="control-label">Processo</label>
                    <input type="text" name="processInstanceId_i" class="form-control fs-no-margin" readonly
                        ng-value="vm.Form.processInstanceId">
                </div>
                <div class="form-group col-sm-3">
                    <label class="control-label">Data</label>
                    <!-- <h4 class="form-control fs-no-margin" readonly>{{vm.Form.requestDate | date:'dd/MM/yyyy HH:mm'}}
                    </h4> -->
                    <input type="text" name="requestDate_i" class="form-control fs-no-margin" readonly
                        ng-value="vm.Form.requestDate | date:'dd/MM/yyyy HH:mm'">
                </div>
                <div class="form-group col-sm-6">
                    <label class="control-label">Solicitante</label>
                    <!-- <h4 class="form-control fs-no-margin" readonly>{{vm.Form.solicitante.colleagueName}}</h4> -->
                    <input type="text" name="solicitanteName" class="form-control fs-no-margin" readonly
                        ng-value="vm.Form.solicitante.colleagueName">
                </div>
            </div>
        </div>
    </div>
</div>
