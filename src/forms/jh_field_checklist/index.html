<html ng-app="jhApp">

<head>
	<!-- partial:../partials/head.html -->
	<!-- partial -->
	<title>Campos de Checklist</title>
</head>

<body ng-controller="jhController as vm">
	<div class="fluig-style-guide ng-cloak">
		<div class="container-fluid">
			<!-- <div fluig-header class="hidden-xs" logo="../../wcm/widget/jh_lib/images/logo.png"></div> -->
			<form name="form" role="form" class="form form-horizontal">

				<div class="panel panel-info">
					<div class="panel-heading">
						<img src="/jh_lib/images/logo.png" style="max-width: 20%; max-height: 20%">
					</div>
				</div>

				<!-- partial:partials/angularMap.html -->
				<!-- partial -->

				<!-- partial:../partials/alerts.html -->
				<!-- partial -->

				<!-- partial:partials/header.html -->
				<!-- partial -->

				<div class="panel panel-default" ng-show="vm.Form.fieldType == 'combo'">
					<div class="panel-heading">
						<h3 class="panel-title">
							OPÇÕES
						</h3>
					</div>

					<!-- partial:partials/options.html -->
					<!-- partial -->

				</div>

				<div class="panel panel-default" ng-hide="true">
					<div class="panel-heading">
						<h3 class="panel-title">
							IMPORTAR
						</h3>
					</div>

					<div class="panel-body">
						<div class="col-sm-12" ng-show="!vm.loading">
							<div ngf-drop="vm.readFile($file)"
								ngf-drag-over-class="{ accept:'dragover', reject:'dragover-err', delay:100}"
								ngf-select="vm.readFile($file)" class="col-sm-12 drop-box fs-cursor-pointer fs-txt-center">
								<span class="fluigicon fluigicon-xl fluigicon-upload"></span>
								<h2>Clique ou arraste o arquivo aqui</h2>
							</div>
						</div>
						<div class="col-sm-12">
							<button class="btn btn-default btn-lg" ng-click="vm.importar()">Importar</button>
						</div>
						<div class="col-sm-12">
							<table class="table table-condensed table-striped">
								<thead>
									<tr>
										<th>Imagem</th>
										<th>Nome do Campo</th>
										<th>Tipo do Campo</th>
										<th>Opções</th>
									</tr>
								</thead>
								<tbody>
									<tr ng-repeat="item in vm.ItensImportar">
										<td>{{item.title}}</td>
										<td>{{item.fieldName}}</td>
										<td>{{item.fieldType}}</td>
										<td>{{item.options | json}}</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>

				</div>
			</form>
		</div>
	</div>
</body>

</html>
